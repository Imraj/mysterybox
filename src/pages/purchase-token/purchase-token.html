<ion-header>

  <ion-navbar>
    <ion-title>PurchaseToken</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<button ion-button color="light" block (onclick)="purchaseToken(1)">1 Token ($10.00)</button>
	<button ion-button style="margin-top : 1em;" class="tokenBtn" block (onclick)="purchaseToken(5)">5 Token ($50.00)</button>
	<button ion-button style="margin-top : 1em;" class="tokenBtn" color="secondary" block (onclick)="purchaseToken(10)">10 Token ($100.00)</button>
	<button ion-button style="margin-top : 1em;" class="tokenBtn" color="danger" block (onclick)="purchaseToken(50)">50 Token ($500.00)</button>
	<button ion-button style="margin-top : 1em;"class="tokenBtn" color="dark" block (onclick)="purchaseToken(100)">100 Token ($1000.00)</button>

</ion-content>
